<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Narrative Learning System - Where Stories Become Code</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
    font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
    background: linear-gradient(135deg, #1a1a2e 0%, #16213e 50%, #0f3460 100%);
    color: #fff;
    min-height: 100vh;
    display: flex;
    align-items: center;
    justify-content: center;
    overflow-x: hidden;  /* <- ALLOWS VERTICAL SCROLL! */
    padding: 2rem 0;     /* <- ADDS SOME BREATHING ROOM */
}
        
        .container {
            text-align: center;
            max-width: 800px;
            padding: 2rem;
            position: relative;
            z-index: 10;
        }
        
        h1 {
            font-size: 3rem;
            margin-bottom: 1rem;
            background: linear-gradient(45deg, #00d2ff, #3a7bd5, #00d2ff);
            background-size: 200% auto;
            -webkit-background-clip: text;
            background-clip: text;
            -webkit-text-fill-color: transparent;
            animation: shine 3s ease-in-out infinite;
        }
        
        @keyframes shine {
            to { background-position: 200% center; }
        }
        
        .tagline {
            font-size: 1.5rem;
            margin-bottom: 2rem;
            color: #a8dadc;
        }
        
        .demo-box {
            background: rgba(255, 255, 255, 0.1);
            border-radius: 20px;
            padding: 2rem;
            margin: 2rem 0;
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.2);
        }
        
        .spell-button {
            background: linear-gradient(45deg, #667eea 0%, #764ba2 100%);
            border: none;
            color: white;
            padding: 1rem 2rem;
            font-size: 1.2rem;
            border-radius: 50px;
            cursor: pointer;
            transition: all 0.3s ease;
            margin: 0.5rem;
            position: relative;
            overflow: hidden;
        }
        
        .spell-button:hover {
            transform: translateY(-3px);
            box-shadow: 0 10px 30px rgba(102, 126, 234, 0.5);
        }
        
        .spell-button:active {
            transform: translateY(-1px);
        }
        
        .email-form {
            margin-top: 3rem;
            display: flex;
            gap: 1rem;
            justify-content: center;
            flex-wrap: wrap;
        }
        
        .email-input {
            padding: 1rem 2rem;
            font-size: 1rem;
            border-radius: 50px;
            border: 2px solid #3a7bd5;
            background: rgba(255, 255, 255, 0.1);
            color: white;
            min-width: 300px;
            backdrop-filter: blur(5px);
        }
        
        .email-input::placeholder {
            color: rgba(255, 255, 255, 0.6);
        }
        
        .submit-btn {
            background: linear-gradient(45deg, #00d2ff 0%, #3a7bd5 100%);
            border: none;
            color: white;
            padding: 1rem 3rem;
            font-size: 1rem;
            border-radius: 50px;
            cursor: pointer;
            transition: all 0.3s ease;
            font-weight: bold;
        }
        
        .submit-btn:hover {
            transform: scale(1.05);
            box-shadow: 0 10px 30px rgba(0, 210, 255, 0.4);
        }
        
        #todo-display {
            margin-top: 2rem;
            padding: 1rem;
            background: rgba(0, 0, 0, 0.3);
            border-radius: 10px;
            min-height: 100px;
            transition: all 0.5s ease;
        }
        
        .todo-item {
            background: rgba(255, 255, 255, 0.1);
            padding: 0.5rem 1rem;
            margin: 0.5rem 0;
            border-radius: 25px;
            display: inline-block;
            animation: fadeIn 0.5s ease;
        }
        
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }
        
        .magic-particles {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            overflow: hidden;
        }
        
        .particle {
            position: absolute;
            background: radial-gradient(circle, rgba(255,255,255,0.8) 0%, transparent 70%);
            border-radius: 50%;
            animation: float 10s infinite ease-in-out;
        }
        
        @keyframes float {
            0%, 100% { transform: translateY(100vh) translateX(0) scale(0); }
            10% { transform: translateY(90vh) translateX(10px) scale(1); }
            90% { transform: translateY(-10vh) translateX(-10px) scale(1); }
        }
        
        .success-message {
            display: none;
            color: #00d2ff;
            margin-top: 1rem;
            font-size: 1.2rem;
            animation: pulse 2s infinite;
        }
        
        @keyframes pulse {
            0%, 100% { opacity: 1; }
            50% { opacity: 0.7; }
        }
    </style>
</head>
<body>
    <div class="magic-particles" id="particles"></div>
    
    <div class="container">
        <h1>âœ¨ Learn to Code Through Magic âœ¨</h1>
        <p class="tagline">Where Harry Potter Meets JavaScript</p>
        
        <div class="demo-box">
            <h2>Try a Spell! ðŸª„</h2>
            <p>Click the spells below to add magical todos:</p>
            <div style="margin: 1rem 0;">
                <button class="spell-button" onclick="castSpell('lumos')">ðŸ”† Lumos!</button>
                <button class="spell-button" onclick="castSpell('accio')">ðŸ“š Accio Task!</button>
                <button class="spell-button" onclick="castSpell('evanesco')">ðŸ’¨ Evanesco!</button>
            </div>
            <div id="todo-display"></div>
        </div>
        <!-- ADD THIS NEW SECTION -->
<div style="margin: 3rem 0;">
    <h2 style="color: #00d2ff; margin-bottom: 1rem;">ðŸŽ“ Ready to Learn Real Magic?</h2>
    <a href="/learn/" style="
        display: inline-block;
        background: linear-gradient(45deg, #ff6b6b, #f39c12);
        color: white;
        padding: 1.2rem 3rem;
        font-size: 1.3rem;
        text-decoration: none;
        border-radius: 50px;
        font-weight: bold;
        transition: all 0.3s ease;
        box-shadow: 0 10px 30px rgba(255, 107, 107, 0.3);
    " onmouseover="this.style.transform='scale(1.05)'" onmouseout="this.style.transform='scale(1)'">
        Start Learning Now (Beta) âš¡
    </a>
    <p style="margin-top: 1rem; color: #a8dadc;">4 Interactive Missions Available!</p>
</div>
<!-- END NEW SECTION -->

<form class="email-form" onsubmit="joinWaitlist(event)">
        <form class="email-form" onsubmit="joinWaitlist(event)">
            <input type="email" class="email-input" placeholder="your@email.com" required>
            <button type="submit" class="submit-btn">Join the Magic âš¡</button>
        </form>
        
        <p class="success-message" id="success">ðŸŽ‰ Welcome to Hogwarts! Check your email for magic.</p>
    </div>
    
    <script>
        // Magical todo system
        let todos = [];
        
        function castSpell(spell) {
            const display = document.getElementById('todo-display');
            
            switch(spell) {
                case 'lumos':
                    display.style.background = 'rgba(255, 215, 0, 0.2)';
                    display.innerHTML = '<div class="todo-item">âœ¨ Practice Lumos charm</div>';
                    createParticles(5, 'gold');
                    break;
                    
                case 'accio':
                    const tasks = ['Study Transfiguration', 'Practice Quidditch', 'Visit Hagrid', 'Finish Potions essay'];
                    const randomTask = tasks[Math.floor(Math.random() * tasks.length)];
                    todos.push(randomTask);
                    display.innerHTML = todos.map(t => `<div class="todo-item">ðŸ“œ ${t}</div>`).join('');
                    createParticles(8, 'cyan');
                    break;
                    
                case 'evanesco':
                    todos = [];
                    display.innerHTML = '<div class="todo-item">ðŸ’« All tasks vanished!</div>';
                    display.style.background = 'rgba(138, 43, 226, 0.2)';
                    createParticles(10, 'purple');
                    break;
            }
        }
        
        function createParticles(count, color) {
            const container = document.getElementById('particles');
            for (let i = 0; i < count; i++) {
                const particle = document.createElement('div');
                particle.className = 'particle';
                particle.style.width = Math.random() * 10 + 5 + 'px';
                particle.style.height = particle.style.width;
                particle.style.left = Math.random() * 100 + '%';
                particle.style.animationDelay = Math.random() * 2 + 's';
                particle.style.background = `radial-gradient(circle, ${color} 0%, transparent 70%)`;
                container.appendChild(particle);
                
                setTimeout(() => particle.remove(), 10000);
            }
        }
        
        function joinWaitlist(e) {
            e.preventDefault();
            const email = e.target[0].value;
            
            // Here you'd normally send to your backend
            console.log('New wizard enrolled:', email);
            
            // Show success
            document.getElementById('success').style.display = 'block';
            e.target[0].value = '';
            
            // Create celebration particles
            createParticles(20, 'white');
            
            // In production, you'd do:
            // fetch('/api/waitlist', { method: 'POST', body: JSON.stringify({ email }) })
        }
        
        // Initial particles
        createParticles(15, 'white');
    </script>
</body>
</html>
