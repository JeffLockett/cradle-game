<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>HexMind Console</title>
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      background: #1e1e2f;
      color: #f8f8f2;
      margin: 0;
      padding: 0;
    }
    header {
      background: linear-gradient(90deg, #6366f1, #8b5cf6);
      padding: 1rem;
      text-align: center;
    }
    h1 {
      margin: 0;
      font-size: 1.75rem;
    }
    .section {
      padding: 2rem;
    }
    .card {
      background: #2c2c3c;
      border-radius: 12px;
      padding: 1.5rem;
      margin-bottom: 1.5rem;
      border: 1px solid #444;
      box-shadow: 0 0 10px rgba(0,0,0,0.3);
    }
    .button {
      background: #6366f1;
      color: white;
      padding: 0.75rem 1.5rem;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      font-size: 1rem;
      transition: 0.3s ease;
    }
    .button:hover {
      background: #4f46e5;
    }
  </style>
</head>
<body>
  <header>
    <h1>ðŸ§  HexMind Command Console</h1>
    <p>Single Page HTML App for Orchestrating Multi-AI Project Execution</p>
  </header>

  <div class="section">
    <div class="card">
      <h2>Select AIs</h2>
      <label><input type="checkbox" value="Claude" checked> Claude</label>
      <label><input type="checkbox" value="ChatGPT" checked> ChatGPT</label>
      <label><input type="checkbox" value="Grok" checked> Grok</label>
      <label><input type="checkbox" value="Gemini" checked> Gemini</label>
      <label><input type="checkbox" value="Perplexity"> Perplexity</label>
      <label><input type="checkbox" value="Copilot"> Copilot</label>
    </div>

    <div class="card">
      <h2>Input Idea</h2>
      <textarea id="projectIdea" rows="6" style="width:100%; padding:1rem; border-radius:8px; border:none;"></textarea>
      <br><br>
      <button class="button" onclick="generatePrompt()">Generate Prompts</button>
    </div>

    <div class="card" id="output">
      <h2>Generated Prompts</h2>
      <pre id="promptResult" style="white-space:pre-wrap"></pre>
    </div>
  </div>

  <script>
    function generatePrompt() {
      const idea = document.getElementById('projectIdea').value.trim();
      const selected = Array.from(document.querySelectorAll('input[type="checkbox"]:checked'))
                            .map(cb => cb.value);
      if (!idea) {
        alert("Please enter a project idea.");
        return;
      }

      let prompts = selected.map(ai => `---\n[${ai}]\nDescribe how to build: ${idea}\n`);
      document.getElementById('promptResult').innerText = prompts.join('\n');
    }
  </script>
</body>
</html>
