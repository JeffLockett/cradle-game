<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <title>üí¨ Quick Chat Recovery</title>
    <style>
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
            -webkit-tap-highlight-color: transparent;
        }
        
        :root {
            --primary: #10b981;
            --accent: #f59e0b;
            --bg: #0a0a0a;
            --surface: #1a1a1a;
            --border: #333;
            --text: #f0f0f0;
            --purple: #8b5cf6;
        }
        
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif;
            background: var(--bg);
            color: var(--text);
            min-height: 100vh;
            display: flex;
            flex-direction: column;
        }
        
        header {
            background: var(--surface);
            padding: 15px;
            border-bottom: 2px solid var(--primary);
            position: sticky;
            top: 0;
            z-index: 100;
        }
        
        h1 {
            font-size: 1.5rem;
            text-align: center;
            color: var(--primary);
        }
        
        .container {
            flex: 1;
            padding: 15px;
            max-width: 600px;
            width: 100%;
            margin: 0 auto;
        }
        
        .quick-stats {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 10px;
            margin-bottom: 20px;
        }
        
        .stat {
            background: var(--surface);
            padding: 15px 10px;
            border-radius: 10px;
            text-align: center;
            border: 1px solid var(--border);
        }
        
        .stat-value {
            font-size: 1.5rem;
            font-weight: bold;
            color: var(--accent);
        }
        
        .stat-label {
            font-size: 0.8rem;
            color: #888;
            margin-top: 5px;
        }
        
        .panel {
            background: var(--surface);
            border-radius: 15px;
            padding: 20px;
            margin-bottom: 20px;
            border: 1px solid var(--border);
        }
        
        textarea {
            width: 100%;
            min-height: 200px;
            background: var(--bg);
            border: 2px solid var(--border);
            border-radius: 10px;
            padding: 15px;
            color: var(--text);
            font-family: monospace;
            font-size: 14px;
            resize: vertical;
            -webkit-appearance: none;
        }
        
        textarea:focus {
            outline: none;
            border-color: var(--primary);
        }
        
        input[type="text"] {
            width: 100%;
            padding: 15px;
            background: var(--bg);
            border: 2px solid var(--border);
            border-radius: 10px;
            color: var(--text);
            font-size: 16px;
            margin: 15px 0;
            -webkit-appearance: none;
        }
        
        .button-grid {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 10px;
            margin-top: 15px;
        }
        
        button {
            background: var(--primary);
            color: var(--bg);
            border: none;
            padding: 15px;
            border-radius: 10px;
            font-size: 1rem;
            font-weight: bold;
            cursor: pointer;
            -webkit-appearance: none;
        }
        
        button:active {
            transform: scale(0.98);
        }
        
        button.secondary {
            background: var(--surface);
            color: var(--text);
            border: 2px solid var(--primary);
        }
        
        button.full {
            grid-column: 1 / -1;
        }
        
        button.accent {
            background: var(--accent);
        }
        
        /* Output Section */
        #outputSection {
            display: none;
        }
        
        .output-stats {
            background: var(--bg);
            padding: 15px;
            border-radius: 10px;
            margin-bottom: 15px;
            border: 1px solid var(--primary);
        }
        
        .success-msg {
            color: var(--primary);
            text-align: center;
            font-weight: bold;
            margin-bottom: 10px;
        }
        
        #outputArea {
            width: 100%;
            min-height: 300px;
            background: var(--bg);
            border: 2px solid var(--primary);
            border-radius: 10px;
            padding: 15px;
            color: var(--text);
            font-family: monospace;
            font-size: 12px;
            overflow-x: auto;
            white-space: pre-wrap;
            word-wrap: break-word;
        }
        
        .spinner {
            display: none;
            width: 40px;
            height: 40px;
            margin: 20px auto;
            border: 4px solid var(--border);
            border-top: 4px solid var(--primary);
            border-radius: 50%;
            animation: spin 1s linear infinite;
        }
        
        @keyframes spin {
            to { transform: rotate(360deg); }
        }
        
        /* iOS fixes */
        @supports (-webkit-touch-callout: none) {
            textarea, input {
                font-size: 16px !important;
            }
        }
    </style>
</head>
<body>
    <header>
        <h1>üí¨ Quick Chat Recovery</h1>
    </header>
    
    <div class="container">
        <div class="quick-stats">
            <div class="stat">
                <div class="stat-value" id="charCount">0</div>
                <div class="stat-label">Characters</div>
            </div>
            <div class="stat">
                <div class="stat-value" id="msgCount">0</div>
                <div class="stat-label">Messages</div>
            </div>
            <div class="stat">
                <div class="stat-value" id="sizeKb">0</div>
                <div class="stat-label">KB</div>
            </div>
        </div>
        
        <!-- Input Section -->
        <div class="panel" id="inputSection">
            <h2 style="margin-bottom: 15px;">üì• Input</h2>
            <textarea id="chatInput" placeholder="Paste your chat here..."></textarea>
            
            <input type="text" id="chatTitle" placeholder="Title (optional)">
            
            <div class="button-grid">
                <button class="secondary" onclick="clearInput()">üóëÔ∏è Clear</button>
                <button class="secondary" onclick="pasteChat()">üìã Paste</button>
                <button class="full" onclick="processChat()">
                    üîÆ Process Chat
                </button>
            </div>
            
            <div class="spinner" id="spinner"></div>
        </div>
        
        <!-- Output Section -->
        <div class="panel" id="outputSection">
            <h2 style="margin-bottom: 15px;">üì§ Output</h2>
            
            <div class="output-stats">
                <div class="success-msg">‚úÖ Chat Processed Successfully!</div>
                <div style="display: flex; justify-content: space-around; text-align: center;">
                    <div>
                        <div style="font-size: 1.2rem; font-weight: bold;" id="outMessages">0</div>
                        <div style="font-size: 0.8rem; color: #888;">Messages</div>
                    </div>
                    <div>
                        <div style="font-size: 1.2rem; font-weight: bold;" id="outSize">0</div>
                        <div style="font-size: 0.8rem; color: #888;">KB</div>
                    </div>
                </div>
            </div>
            
            <textarea id="outputArea" readonly placeholder="Processed output will appear here..."></textarea>
            
            <div class="button-grid" style="margin-top: 15px;">
                <button onclick="copyOutput()">üìã Copy All</button>
                <button class="secondary" onclick="backToInput()">‚¨ÖÔ∏è Back</button>
                <button class="full accent" onclick="downloadHTML()">
                    üíæ Download HTML (Optional)
                </button>
            </div>
        </div>
    </div>
    
    <script>
        // Update stats in real-time
        document.getElementById('chatInput').addEventListener('input', updateStats);
        
        function updateStats() {
            const input = document.getElementById('chatInput').value;
            const chars = input.length;
            const kb = (chars / 1024).toFixed(1);
            
            let messages = 0;
            const patterns = [/Human:/gi, /Assistant:/gi, /You:/gi, /ChatGPT:/gi];
            patterns.forEach(p => {
                const matches = input.match(p);
                if (matches) messages += matches.length;
            });
            
            document.getElementById('charCount').textContent = chars > 999 ? (chars/1000).toFixed(1) + 'k' : chars;
            document.getElementById('msgCount').textContent = messages || '?';
            document.getElementById('sizeKb').textContent = kb;
        }
        
        function clearInput() {
            if (confirm('Clear all input?')) {
                document.getElementById('chatInput').value = '';
                document.getElementById('chatTitle').value = '';
                updateStats();
            }
        }
        
        async function pasteChat() {
            try {
                const text = await navigator.clipboard.readText();
                document.getElementById('chatInput').value = text;
                updateStats();
            } catch (err) {
                alert('Please paste manually');
            }
        }
        
        function processChat() {
            const input = document.getElementById('chatInput').value;
            
            if (!input.trim()) {
                alert('Please paste your chat first!');
                return;
            }
            
            document.getElementById('spinner').style.display = 'block';
            
            setTimeout(() => {
                try {
                    const messages = parseMessages(input);
                    const title = document.getElementById('chatTitle').value || 'Chat Recovery';
                    const output = generateOutput(title, messages);
                    
                    // Show output section
                    document.getElementById('inputSection').style.display = 'none';
                    document.getElementById('outputSection').style.display = 'block';
                    document.getElementById('outputArea').value = output;
                    
                    // Update output stats
                    document.getElementById('outMessages').textContent = messages.length;
                    document.getElementById('outSize').textContent = (output.length / 1024).toFixed(1);
                    
                    // Store for download
                    window.currentOutput = output;
                    window.currentTitle = title;
                    
                } catch (error) {
                    alert('Error processing chat');
                } finally {
                    document.getElementById('spinner').style.display = 'none';
                }
            }, 100);
        }
        
        function parseMessages(text) {
            const messages = [];
            const lines = text.split('\n');
            let currentMsg = null;
            
            for (const line of lines) {
                if (line.match(/^(Human:|You:|User:)/i)) {
                    if (currentMsg) messages.push(currentMsg);
                    currentMsg = {
                        role: 'human',
                        content: line.replace(/^(Human:|You:|User:)\s*/i, '')
                    };
                } else if (line.match(/^(Assistant:|ChatGPT:|AI:)/i)) {
                    if (currentMsg) messages.push(currentMsg);
                    currentMsg = {
                        role: 'assistant',
                        content: line.replace(/^(Assistant:|ChatGPT:|AI:)\s*/i, '')
                    };
                } else if (currentMsg) {
                    currentMsg.content += '\n' + line;
                }
            }
            
            if (currentMsg) messages.push(currentMsg);
            
            if (messages.length === 0) {
                const paragraphs = text.split(/\n\n+/);
                paragraphs.forEach((p, i) => {
                    if (p.trim()) {
                        messages.push({
                            role: i % 2 === 0 ? 'human' : 'assistant',
                            content: p.trim()
                        });
                    }
                });
            }
            
            return messages;
        }
        
        function generateOutput(title, messages) {
            let output = `CHAT RECOVERY: ${title}\n`;
            output += `Date: ${new Date().toLocaleString()}\n`;
            output += `Messages: ${messages.length}\n`;
            output += '='.repeat(50) + '\n\n';
            
            messages.forEach((msg, i) => {
                const role = msg.role === 'human' ? '[HUMAN]' : '[AI]';
                output += `${role} Message ${i + 1}:\n`;
                output += msg.content + '\n';
                output += '-'.repeat(40) + '\n\n';
            });
            
            return output;
        }
        
        async function copyOutput() {
            const output = document.getElementById('outputArea');
            output.select();
            output.setSelectionRange(0, 999999); // For mobile
            
            try {
                await navigator.clipboard.writeText(output.value);
                
                // Visual feedback
                const btn = event.target;
                const originalText = btn.textContent;
                btn.textContent = '‚úÖ Copied!';
                btn.style.background = 'var(--primary)';
                
                setTimeout(() => {
                    btn.textContent = originalText;
                    btn.style.background = '';
                }, 2000);
            } catch (err) {
                // Fallback
                document.execCommand('copy');
                alert('Copied to clipboard!');
            }
        }
        
        function backToInput() {
            document.getElementById('outputSection').style.display = 'none';
            document.getElementById('inputSection').style.display = 'block';
        }
        
        function downloadHTML() {
            if (!window.currentOutput) return;
            
            const html = createFullHTML(window.currentTitle, window.currentOutput);
            const blob = new Blob([html], { type: 'text/html' });
            const url = URL.createObjectURL(blob);
            const a = document.createElement('a');
            a.href = url;
            a.download = window.currentTitle.replace(/[^a-z0-9]/gi, '_') + '.html';
            a.click();
            URL.revokeObjectURL(url);
        }
        
        function createFullHTML(title, content) {
            return `<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>${title}</title>
<style>
body { 
    font-family: monospace; 
    background: #0a0a0a; 
    color: #f0f0f0; 
    padding: 20px;
    white-space: pre-wrap;
    line-height: 1.6;
}
.container { 
    max-width: 800px; 
    margin: 0 auto;
    background: #1a1a1a;
    padding: 30px;
    border-radius: 10px;
}
</style>
</head>
<body>
<div class="container">${content.replace(/</g, '&lt;').replace(/>/g, '&gt;')}</div>
</body>
</html>`;
        }
        
        // Prevent zoom on double tap
        let lastTap = 0;
        document.addEventListener('touchend', function(e) {
            const now = Date.now();
            if (now - lastTap <= 300) {
                e.preventDefault();
            }
            lastTap = now;
        }, false);
    </script>
</body>
</html>
