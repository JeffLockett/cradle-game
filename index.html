        font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Arial, sans-serif;

    .container {

    h1 {
        text-align: center;

        text-align: center;

    /* Mobile Grid Layout */
    .academy-grid {
        position: relative;
        width: 100%;
        max-width: 380px;
        height: 500px;
        margin: 0 auto;
        transform: scale(0.9);
    }

    .vehicle-node {
        position: absolute;
        width: 80px;
        height: 80px;
        cursor: pointer;
        -webkit-tap-highlight-color: rgba(255,255,255,0.1);
    }

    /* Mobile Symmetrical Positioning */
    /* Top Row */
    .vehicle-node:nth-child(1) { /* JavaScript */
        left: 20%;
        top: 10px;
    }

    .vehicle-node:nth-child(2) { /* React */
        right: 20%;
        top: 10px;
    }

    /* Middle Row */
    .vehicle-node:nth-child(3) { /* HTML */
        left: 5%;
        top: 50%;
        transform: translateY(-50%);
    }

    .vehicle-node:nth-child(4) { /* Hub */
        left: 50%;
        top: 50%;
        transform: translate(-50%, -50%);
    }

    .vehicle-node:nth-child(5) { /* CSS */
        right: 5%;
        top: 50%;
        transform: translateY(-50%);
    }

    /* Bottom Row */
    .vehicle-node:nth-child(6) { /* Python */
        left: 20%;
        bottom: 10px;
    }

    .vehicle-node:nth-child(7) { /* SQL */
        right: 20%;
        bottom: 10px;
    }

    .vehicle-card {
        width: 100%;
        height: 100%;
        background: rgba(255, 255, 255, 0.08);

        border-radius: 50%;
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: center;
        padding: 10px;
        backdrop-filter: blur(5px);

        transition: all 0.3s ease;

        font-size: 2em;
        margin-bottom: 5px;
    }

    .vehicle-name {
        font-size: 0.7em;

        display: none;

        font-size: 0.8em;

    .progress-tracker {
        position: fixed;
        bottom: 20px;
        left: 50%;

        align-items: center;

        font-size: 0.8em;

        background: #4ecdc4;

    .practice-btn {
        background: linear-gradient(45deg, #ff6b6b, #4ecdc4);
        border: none;
        color: white;
        padding: 15px 24px;
        border-radius: 25px;

    const visitedVehicles = new Set();
    let touchStartY = 0;

    // Touch event handlers for mobile
    function addTouchHandlers() {
        const detailPanel = document.getElementById('detailPanel');
        const handle = detailPanel.querySelector('.detail-handle');
        
        handle.addEventListener('touchstart', (e) => {
            touchStartY = e.touches[0].clientY;
        });
        
        handle.addEventListener('touchmove', (e) => {
            const touchY = e.touches[0].clientY;
            const deltaY = touchY - touchStartY;
            
            if (deltaY > 50) {
                closeDetail();
            }
        });
    }

    // Vehicle click/touch handler
    function handleVehicleClick(e) {
        e.preventDefault();
        const vehicleNode = e.currentTarget;
        const type = vehicleNode.dataset.type;
        
        if (type === 'hub') {
            showHubInfo();
            return;
        }
        
        const data = vehicleData[type];
        if (!data) return;
        
        visitedVehicles.add(type);
        updateProgress(type);
        
        const detailContent = document.getElementById('detailContent');
        detailContent.innerHTML = `
            <h2 class="detail-title ${type}">${data.title}</h2>
            <p>${data.description}</p>
            
            <div class="concept-mapping">
                <h3>Car ‚Üí Code Mappings</h3>
                ${data.mappings.map(m => `
                    <div class="mapping-item">
                        <span class="mapping-automotive">${m.auto}</span>
                        <span class="mapping-arrow">‚Üí</span>
                        <span class="mapping-code">${m.code}</span>
                    </div>
                `).join('')}
            </div>
            
            <div class="code-example">
                <pre>${data.example}</pre>
            </div>
            
            <button class="practice-btn" onclick="practiceMode('${type}')">
                üèÅ Start Practice
            </button>
        `;
        
        document.getElementById('detailPanel').classList.add('active');
    }

    function showHubInfo() {
        const detailContent = document.getElementById('detailContent');
        detailContent.innerHTML = `
            <h2 class="detail-title" style="color: #8a2be2;">
                üîß Garage Hub
            </h2>
            <p>Your central learning workspace!</p>
            
            <div style="text-align: center; padding: 20px;">
                <div style="font-size: 3em; margin-bottom: 20px;">
                    ${visitedVehicles.size} / 6
                </div>
                <p>Vehicles Mastered</p>
            </div>
            
            ${visitedVehicles.size === 6 ? `
                <div style="
                    background: linear-gradient(45deg, #ff6b6b, #4ecdc4);
                    padding: 20px;
                    border-radius: 10px;
                    text-align: center;
                    margin-top: 20px;
                ">
                    <h3>üèÜ MASTER MECHANIC!</h3>
                    <p>You've mastered all languages!</p>
                </div>
            ` : ''}
        `;
        
        document.getElementById('detailPanel').classList.add('active');
    }

    function updateProgress(type) {
        const progressIcon = document.getElementById(`progress-${type}`);
        if (progressIcon) {
            progressIcon.classList.add('completed');
        }
    }

    function closeDetail() {
        document.getElementById('detailPanel').classList.remove('active');
    }

    function practiceMode(type) {
        alert(`üèÅ Practice Mode for ${type.toUpperCase()}!\n\nComing soon:\n‚Ä¢ Interactive challenges\n‚Ä¢ Car diagnostic scenarios\n‚Ä¢ Points & achievements`);
    }

    // Initialize
    document.addEventListener('DOMContentLoaded', () => {
        // Add touch/click handlers
        document.querySelectorAll('.vehicle-node').forEach(node => {
            node.addEventListener('click', handleVehicleClick);
            node.addEventListener('touchend', handleVehicleClick);
        });
        
        addTouchHandlers();
    });

    // Prevent zoom on double tap
    let lastTouchEnd = 0;
    document.addEventListener('touchend', (e) => {
        const now = Date.now();
        if (now - lastTouchEnd <= 300) {
            e.preventDefault();
        }
        lastTouchEnd = now;
    }, false);
</script>
